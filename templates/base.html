<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom CSS for vertical navbar */
        body {
            padding-left: 200px; /* Space for navbar */
        }
        .vertical-nav {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: #f8f9fa;
            padding-top: 20px;
        }
        .vertical-nav a {
            color: #333;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .vertical-nav a:hover {
            background: #007bff;
            color: white;
        }
        .content-area {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Vertical Navbar -->
    <div class="vertical-nav">
        <h5 class="text-center mb-4">Vedika Maheshwari</h5>
        <a href="/">Home</a>
        <a href="/projects">Projects</a>
        <a href="/experience">Experience</a>
        <a href="/education">Education</a>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
